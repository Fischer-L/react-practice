schema {
  query: Query
  mutation: Mutation
}

type Query {
  hello(name: String!): String!
  listMenuItems: [MenuItem!]!
  listTables: [Table]!
  getOrderItems(orderId: String!): Order!
}

type Mutation {
  wink(name: String!): String!
  # createOrder(data: CreateOrderInput!): Order!
  createOrder(tableId: String!, orderItems: [OrderItemInput]!): Order!
  updateOrder(data: UpdateOrderInput!): Order!
  check(tableId: String!): Boolean
}

type Table {
  id: String!,
  orderId: String,
  orderStatus: OrderStatus
}

enum OrderStatus {
  ORDERED,
  PAYED
}

type MenuItem {
  id: String!,
  name: String!,
  price: Float!,
}

input CreateOrderInput {
  tableId: String!,
  orderItems: [OrderItemInput]!
}

type Order {
  id: String!,
  tableId: String!,
  orderItems: [OrderItem]!,
  status: String!,
}

input UpdateOrderInput {
  orderId: String!,
  orderItems: [OrderItemInput]!
}

type OrderItem {
  menuId: String!,
  count: Int!,
}

input OrderItemInput {
  menuId: String!,
  count: Int!,
}
